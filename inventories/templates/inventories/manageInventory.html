{% extends 'inventories/base.html' %}
{% block jumbotron %}
    <div class="col-md1 col-md-offset-11" align="right" xmlns="http://www.w3.org/1999/html">
        <a href={% url 'inventories:createHost' object.pk %} type="button" class="btn btn-info">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
        </a>
    </div>
    <div class="row">
        <div class="col col-md-6">
            <h3>Groups</h3>
        </div>
        <div class="col col-md-6">
            <h3>Hosts</h3>
            {% for host in hosts_list %}
                <a href="{% url 'inventories:editHost' host.pk %}">{{ host }}</a>
            {% endfor %}
        </div>
    </div>

{% endblock jumbotron %}
