{% extends 'inventories/base.html' %}
{% load staticfiles %}
{% block jumbotron %}
    <div class="row">
        <div class="col col-md-5">
            <div class="text-center">
                Hosts in group {{ object.name }}
            </div>
            <form id="{{ object.pk }}" method="post" action="{% url 'inventories:balanceGroup' object.pk %}">
                {% csrf_token %}
                <select name="from[]" id="search" class="form-control" size="8" multiple="multiple">
                    {% for host in  hosts_list %}
                        <option value="{{ host.pk }}">{{ host.name }}</option>
                    {% endfor %}
                </select>
            <button type="submit" class="btn btn-primary">
        Save
    </button>
            </form>
        </div>
        <div class="col col-md-2">
            {#            <button type="button" id="search_rightAll" class="btn btn-block"><i class="glyphicon glyphicon-forward"></i>#}
            {#            </button>#}
            <button type="button" id="search_leftSelected" class="btn btn-block"><i
                    class="glyphicon glyphicon-chevron-left"></i></button>
            <button type="button" id="search_rightSelected" class="btn btn-block"><i
                    class="glyphicon glyphicon-chevron-right"></i></button>

            {#            <button type="button" id="search_leftAll" class="btn btn-block"><i class="glyphicon glyphicon-backward"></i>#}
            {#            </button>#}
        </div>
        <div class="col col-md-5">
            <div class="text-center">
                Avalible hosts
            </div>
            <select name="to[]" id="search_to" class="form-control" size="8" multiple="multiple">
                {% for all_host in all_hosts %}
                    <option value="{{ all_host.pk }}">{{ all_host.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
{% endblock jumbotron %}
{% block jsload %}
    {{ block.super }}
    <script src="{% static 'js/multiselect.js' %}"></script>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $('#search').multiselect({
                search: {
                    left: '<input type="text" name="q" class="form-control" placeholder="Search..." />',
                    right: '<input type="text" name="q" class="form-control" placeholder="Search..." />',
                }
            });
        });
    </script>
{% endblock jsload %}
